name: Install XAMPP on Ubuntu Server

on:
  workflow_dispatch:
    inputs:
      server:
        description: "Target server hostname or IP"
        required: true
      user:
        description: "SSH username"
        required: true

jobs:
  install-xampp:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install XAMPP on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SERVER_SSH_KEY_PUB }}
          script: |
            echo "Updating package lists and installing curl..."
            sudo apt-get update && sudo apt-get install -y curl

            echo "Downloading XAMPP installer..."
            curl -o /tmp/xampp-installer.run https://www.apachefriends.org/xampp-files/8.0.30/xampp-linux-x64-8.0.30-0-installer.run

            echo "Making installer executable..."
            chmod +x /tmp/xampp-installer.run

            echo "Running XAMPP installer in unattended mode..."
            sudo /tmp/xampp-installer.run --mode unattended

            echo "XAMPP installed successfully."

            echo "Starting XAMPP service..."
            sudo /opt/lampp/lampp start

            echo "XAMPP started successfully."
